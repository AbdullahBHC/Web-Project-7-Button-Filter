<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button ile Filtreleme</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/icon-font.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <div class="title">
            <p>Our <span>Store</span></p>
        </div>
        <div class="button">
            <ul>
                <li><button onclick="tumunugoster()">ALL</button></li>
                <li><button onclick="cakesgoster()">CAKES</button></li>
                <li><button onclick="cupcakesgoster()">CUPCAKES</button></li>
                <li><button onclick="sweetsgoster()">SWEETS</button></li>
                <li><button onclick="dougnutgoster()">DOUGNUTS</button></li>
            </ul>
        </div>
        <div class="search">
            <p> <em class="icon-search"></em> </p>
            <input type="text" placeholder="item...">
        </div>
    </div>
    <div class="nav">
        <div class="area1">
            <div class="section1" id="section1">
                <div class="image">
                    <img src="images/macaron.jpg" alt="">
                </div>
                <div class="text">
                    <p>Sweet Item <span>$5</span></p>
                </div>
            </div>
            <div class="section2" id="section2">
                <div class="image">
                    <img src="images/cupcake1.jpg" alt="">
                </div>
                <div class="text">
                    <p>Cupcake Item <span>$5</span></p>
                </div>
            </div>
            <div class="section3" id="section3">
                <div class="image">
                    <img src="images/cake.jpg" alt="">
                </div>
                <div class="text">
                    <p>Cake Item <span>$5</span></p>
                </div>
            </div>
        </div>
        <div class="area2">
            <div class="section4" id="section4">
                <div class="image">
                    <img src="images/dougnut.jpg" alt="">
                </div>
                <div class="text">
                    <p>Dougnut Item <span>$5</span></p>
                </div>
            </div>
            <div class="section5" id="section5">
                <div class="image">
                    <img src="images/sweet.jpg" alt="">
                </div>
                <div class="text">
                    <p>Sweet Item <span>$5</span></p>
                </div>
            </div>
            <div class="section6" id="section6">
                <div class="image">
                    <img src="images/cupcake2.jpg" alt="">
                </div>
                <div class="text">
                    <p>Cupcake Item <span>$5</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
